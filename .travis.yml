language: cpp
os: linux
dist: xenial
compiler: gcc

addons:
    sonarcloud:
        organization: "osrep"
        token:
            secure: ""

install:
    # Downloading hdf5 includes
    - get http://h5cpp.org/download/h5cpp-compiler_1.10.4.6-1~exp1_amd64.deb
    dpkg:
        - sudo apt install libllvm6.0 libclang-common-6.0-dev
        - sudo dpkg -i h5cpp-compiler_1.10.4.6-1~exp1_amd64.deb
    gdebi:
        - sudo gdebi h5cpp-compiler_1.10.4.6-1~exp1_amd64.deb
script:
    # Prepare the build system
    - mkdir build && cd build
    - cmake ..
    # Go back to the project root folder in order for Sonar to find its config file
    - cd ..
    # Wrap the compilation with the Sonar Build Wrapper
    - build-wrapper-linux-x86-64 --out-dir bw-output cmake --build build/
    # Run tests 
    # TODO use cmake --build build --target test ??
    - ./build/test/RunaphysTests

    #gcov
    - ./gcov.sh
    # Run Sonar analysis
    - sonar-scanner -Dsonar.cfamily.build-wrapper-output=bw-output 

cache:

 directories:

   - '$HOME/.sonar/cache'
